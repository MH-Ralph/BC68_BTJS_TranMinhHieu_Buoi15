<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập Buoi15: BC68-Trần Minh Hiếu</title>
    <!-- GG Fonts Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- MyCss -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Tabs -->
      <div class="tabs">
        <div class="tab-item active">
          <i class="tab-icon-close fa-solid fa-book"></i>
          <i class="tab-icon-open fa-solid fa-book-open"></i>
          <span class="tab-name active">Bài 1</span>
        </div>
        <div class="tab-item">
          <i class="tab-icon-close fa-solid fa-book"></i>
          <i class="tab-icon-open fa-solid fa-book-open"></i>
          <span class="tab-name active">Bài 2</span>
        </div>
        <div class="tab-item">
          <i class="tab-icon-close fa-solid fa-book"></i>
          <i class="tab-icon-open fa-solid fa-book-open"></i>
          <span class="tab-name active">Bài 3</span>
        </div>
        <div class="tab-item">
          <i class="tab-icon-close fa-solid fa-book"></i>
          <i class="tab-icon-open fa-solid fa-book-open"></i>
          <span class="tab-name active">Bài 4</span>
        </div>
        <div class="tab-line"></div>
      </div>
      <!-- Tabcontent -->
      <div class="tab-content">
        <!-- Quản lí sinh viên -->
        <div class="pane-item active">
          <h2>Quản lí tuyển sinh</h2>
          <div class="tab-input">
            <input
              type="number"
              name="bench-mark"
              id="bench-mark"
              placeholder="Điểm chuẩn"
            />
            <select name="area" id="area">
              <option value="#">Chọn khu vực</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
            <select name="object" id="object">
              <option value="#">Chọn đối tượng</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <input
              type="number"
              name="score-1"
              id="score-1"
              placeholder="Điểm môn thứ 1"
            />
            <input
              type="number"
              name="score-2"
              id="score-2"
              placeholder="Điểm môn thứ 2"
            />
            <input
              type="number"
              name="score-3"
              id="score-3"
              placeholder="Điểm môn thứ 3"
            />
          </div>
          <div class="tab-result tab-result-1"></div>
          <button class="sumbit1">Kết quả</button>
        </div>
        <!-- Tính tiền điện -->
        <div class="pane-item">
          <h2>Tính tiền điện</h2>
          <div class="tab-input">
            <input
              type="text"
              id="full-name-el"
              value=""
              placeholder="Nhập họ tên"
            />
            <input type="number" id="electric-bill" placeholder="Nhập số kw" />
          </div>
          <div class="tab-result tab-result-2"></div>
          <button class="sumbit2">Kết quả</button>
        </div>
        <!-- Tính thuế thu nhập cá nhân -->
        <div class="pane-item">
          <h2>Tính thuế thu nhập cá nhân</h2>
          <div class="tab-input">
            <input type="text" id="full-name" placeholder="Nhập họ tên" />
            <input type="text" id="salary" placeholder="Tổng thu nhập năm" />
            <input
              type="text"
              id="number-dependent"
              value="1"
              placeholder="Số người phụ thuộc"
            />
          </div>
          <div class="tab-result tab-result-3"></div>
          <button class="sumbit3">Kết quả</button>
        </div>
        <!-- Tính tiền cáp -->
        <div class="pane-item">
          <h2>Tính tiền cáp</h2>
          <div class="tab-input">
            <select name="client" id="client">
              <option value="#">Chọn loại khách hàng</option>
              <option value="Nhà dân">Nhà dân</option>
              <option value="Doanh nghiệp">Doanh Nghiệp</option>
            </select>
            <input
              type="text"
              id="customer-code"
              placeholder="Nhập mã khách hàng"
            />
            <input
              type="number"
              id="channel-number"
              placeholder="Số kênh cao cấp"
            />

            <input type="number" id="connect-number" placeholder="Số kết nối" />
          </div>
          <div class="tab-result tab-result-4"></div>
          <button class="sumbit4">Kết quả</button>
        </div>
      </div>
    </div>
    <!-- ===============MY JS====================== -->
    <script src="./index.js"></script>
  </body>
</html>
